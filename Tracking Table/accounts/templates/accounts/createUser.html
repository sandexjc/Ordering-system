{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

<div class="container">
	<h1>Create User</h1>

	<div class="UserForm">
		<form method="POST">
			{% csrf_token %}
			{% bootstrap_form form %}
			<input type="submit" class="btn btn-primary" value="Create">
		</form>
	</div>

</div>

{% endblock %}
